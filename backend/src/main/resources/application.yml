server:
  port: ${PORT:8080}

spring:
  application:
    name: lostfound
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/lostfound}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:true}

app:
  college-email-domain: ${COLLEGE_EMAIL_DOMAIN:college.edu}
  jwt:
    issuer: ${JWT_ISSUER:lostfound-api}
    secret: ${JWT_SECRET:CHANGE_ME_TO_A_LONG_RANDOM_SECRET}
    expiration-minutes: ${JWT_EXP_MINUTES:120}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
  upload:
    dir: ${UPLOAD_DIR:./uploads}
    public-path: ${UPLOAD_PUBLIC_PATH:/uploads}
  mail:
    from: ${MAIL_FROM:no-reply@college.edu}

logging:
  level:
    org.springframework.security: ${SECURITY_LOG_LEVEL:INFO}

