services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: lostfound
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      PORT: 8080
      DATABASE_URL: jdbc:postgresql://db:5432/lostfound
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      JPA_DDL_AUTO: update
      CORS_ALLOWED_ORIGINS: http://localhost:5173
      # IMPORTANT: set a real secret in production
      JWT_SECRET: CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32+_CHARS
      COLLEGE_EMAIL_DOMAIN: college.edu
      # Optional: seed an admin user
      ADMIN_EMAIL: registrar@college.edu
      ADMIN_PASSWORD: ChangeMeAdmin123!
      ADMIN_NAME: Registrar Admin
      UPLOAD_DIR: /data/uploads
      UPLOAD_PUBLIC_PATH: /uploads
    ports:
      - "8080:8080"
    volumes:
      - uploads:/data/uploads
    depends_on:
      - db

volumes:
  db_data:
  uploads:

